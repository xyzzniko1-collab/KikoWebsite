<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Assets Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .asset-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .asset-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .asset-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .asset-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .asset-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-badge {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #555;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .delete-btn.admin-visible {
            display: flex;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .add-asset-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
            display: none;
        }

        .add-asset-btn.admin-visible {
            display: block;
        }

        .add-asset-btn:hover {
            transform: scale(1.1);
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
        }

        .admin-status {
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload {
            border: 2px dashed #667eea;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            background: #f8f9ff;
        }

        .file-upload.dragover {
            background: #f0f4ff;
            border-color: #4a5bc6;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .assets-grid {
                grid-template-columns: 1fr;
            }

            .admin-panel {
                position: static;
                margin-bottom: 20px;
            }

            .admin-status {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Panel -->
    <div class="admin-panel">
        <div class="admin-status" id="adminStatus">
            <button class="login-btn" onclick="openLoginModal()">üîê Admin Login</button>
        </div>
    </div>

    <div class="container">
        <h1>üéÅ Free Assets Download</h1>
        
        <div class="assets-grid" id="assetsGrid">
            <div class="empty-state">
                <h2>üì¶ Belum Ada Asset</h2>
                <p>Asset akan muncul di sini!</p>
            </div>
        </div>
    </div>

    <button class="add-asset-btn" id="addAssetBtn" onclick="openUploadModal()">+</button>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>üîê Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeLoginModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2>Upload Asset Baru</h2>
            <form id="assetForm">
                <div class="form-group">
                    <label>Judul Asset *</label>
                    <input type="text" id="assetTitle" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi *</label>
                    <textarea id="assetDesc" required></textarea>
                </div>
                <div class="form-group">
                    <label>Icon (Emoji)</label>
                    <input type="text" id="assetIcon" placeholder="üé®" maxlength="2">
                </div>
                <div class="form-group">
                    <label>Link Download (Google Drive, Mediafire, dll) *</label>
                    <input type="url" id="downloadLink" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label>Tipe File *</label>
                    <input type="text" id="fileType" placeholder="ZIP, RAR, PDF, dll" required>
                </div>
                <div class="form-group">
                    <label>Ukuran File *</label>
                    <input type="text" id="fileSize" placeholder="10 MB" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Upload Asset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isAdmin = false;
        const ADMIN_USERNAME = 'Mabes2';
        const ADMIN_PASSWORD = 'KikoEnakTau';
        const STORAGE_KEY = 'freeassets_data';

        // Load assets from storage on page load
        window.addEventListener('load', async function() {
            await loadAssets();
        });

        async function loadAssets() {
            try {
                const result = await window.storage.get(STORAGE_KEY, true);
                if (result && result.value) {
                    const assets = JSON.parse(result.value);
                    
                    // Hapus empty state
                    const emptyState = document.querySelector('.empty-state');
                    if (emptyState) emptyState.remove();
                    
                    // Display all assets
                    assets.forEach(asset => {
                        displayAsset(asset);
                    });
                }
            } catch (error) {
                console.log('No assets found or error loading:', error);
            }
        }

        async function saveAssets() {
            try {
                const cards = document.querySelectorAll('.asset-card');
                const assets = [];
                
                cards.forEach(card => {
                    const asset = {
                        id: card.dataset.id,
                        title: card.querySelector('.asset-title').textContent,
                        description: card.querySelector('.asset-description').textContent,
                        icon: card.querySelector('.asset-icon').textContent,
                        fileType: card.querySelector('.info-badge').textContent.replace('üìÑ ', ''),
                        fileSize: card.querySelectorAll('.info-badge')[1].textContent.replace('üíæ ', ''),
                        downloadLink: card.querySelector('.download-btn').dataset.link
                    };
                    assets.push(asset);
                });

                await window.storage.set(STORAGE_KEY, JSON.stringify(assets), true);
                console.log('Assets saved successfully');
            } catch (error) {
                console.error('Error saving assets:', error);
            }
        }

        // Login Modal Functions
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('loginForm').reset();
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isAdmin = true;
                updateAdminUI();
                closeLoginModal();
                alert('‚úÖ Login berhasil! Sekarang Anda dapat mengelola asset.');
            } else {
                alert('‚ùå Username atau password salah!');
            }
        });

        function logout() {
            isAdmin = false;
            updateAdminUI();
        }

        function updateAdminUI() {
            const adminStatus = document.getElementById('adminStatus');
            const addAssetBtn = document.getElementById('addAssetBtn');
            const deleteButtons = document.querySelectorAll('.delete-btn');

            if (isAdmin) {
                adminStatus.innerHTML = `
                    <span class="admin-badge">üëë Admin</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                `;
                addAssetBtn.classList.add('admin-visible');
                deleteButtons.forEach(btn => btn.classList.add('admin-visible'));
            } else {
                adminStatus.innerHTML = `
                    <button class="login-btn" onclick="openLoginModal()">üîê Admin Login</button>
                `;
                addAssetBtn.classList.remove('admin-visible');
                deleteButtons.forEach(btn => btn.classList.remove('admin-visible'));
            }
        }

        // Upload Modal Functions
        function openUploadModal() {
            if (!isAdmin) {
                alert('‚ö†Ô∏è Hanya admin yang dapat upload asset!');
                return;
            }
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            document.getElementById('assetForm').reset();
        }

        document.getElementById('assetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('assetTitle').value;
            const desc = document.getElementById('assetDesc').value;
            const icon = document.getElementById('assetIcon').value || 'üì¶';
            const downloadLink = document.getElementById('downloadLink').value;
            const fileType = document.getElementById('fileType').value;
            const fileSize = document.getElementById('fileSize').value;

            const asset = {
                id: Date.now().toString(),
                title: title,
                description: desc,
                icon: icon,
                fileType: fileType,
                fileSize: fileSize,
                downloadLink: downloadLink
            };

            // Hapus empty state jika ada
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            displayAsset(asset);
            await saveAssets();
            closeUploadModal();
        });

        function displayAsset(asset) {
            const grid = document.getElementById('assetsGrid');
            const card = document.createElement('div');
            card.className = 'asset-card';
            card.dataset.id = asset.id;
            card.innerHTML = `
                <button class="delete-btn ${isAdmin ? 'admin-visible' : ''}" onclick="deleteAsset('${asset.id}')">√ó</button>
                <div class="asset-icon">${asset.icon}</div>
                <h3 class="asset-title">${asset.title}</h3>
                <p class="asset-description">${asset.description}</p>
                <div class="asset-info">
                    <span class="info-badge">üìÑ ${asset.fileType}</span>
                    <span class="info-badge">üíæ ${asset.fileSize}</span>
                    <span class="info-badge">‚≠ê Free</span>
                </div>
                <button class="download-btn" data-link="${asset.downloadLink}" onclick="downloadAsset('${asset.downloadLink}')">Download Gratis</button>
            `;
            grid.appendChild(card);
        }

        function downloadAsset(link) {
            window.open(link, '_blank');
        }

        async function deleteAsset(id) {
            if (!isAdmin) {
                alert('‚ö†Ô∏è Hanya admin yang dapat menghapus asset!');
                return;
            }

            if (confirm('Yakin ingin menghapus asset ini?')) {
                // Hapus card dari DOM
                const card = document.querySelector(`[data-id="${id}"]`);
                if (card) card.remove();

                // Save updated assets
                await saveAssets();

                // Tampilkan empty state jika tidak ada asset
                const remainingCards = document.querySelectorAll('.asset-card');
                if (remainingCards.length === 0) {
                    const grid = document.getElementById('assetsGrid');
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h2>üì¶ Belum Ada Asset</h2>
                            <p>Asset akan muncul di sini!</p>
                        </div>
                    `;
                }
            }
        }

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        document.getElementById('uploadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUploadModal();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'https://cdn.skypack.dev/react';
        import ReactDOM from 'https://cdn.skypack.dev/react-dom';

        // Lucide icons as simple SVG
        const ShoppingCartIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        function StoreApp() {
            const [currentPage, setCurrentPage] = useState('store');
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            
            const [productForm, setProductForm] = useState({
                id: null,
                name: '',
                category: 'roblox',
                price: '',
                description: '',
                downloadUrl: '',
                image: ''
            });
            
            const [paymentForm, setPaymentForm] = useState({
                name: '',
                email: '',
                phone: ''
            });

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const productsData = await window.storage.get('store-products');
                        const purchasesData = await window.storage.get('store-purchases');
                        
                        if (productsData) setProducts(JSON.parse(productsData.value));
                        if (purchasesData) setPurchases(JSON.parse(purchasesData.value));
                    } catch (error) {
                        console.log('Loading initial data...');
                    }
                };
                loadData();
            }, []);

            const saveProducts = async (newProducts) => {
                setProducts(newProducts);
                await window.storage.set('store-products', JSON.stringify(newProducts));
            };

            const savePurchases = async (newPurchases) => {
                setPurchases(newPurchases);
                await window.storage.set('store-purchases', JSON.stringify(newPurchases));
            };

            const handleAdminLogin = () => {
                if (adminPassword === 'admin123') {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setAdminPassword('');
                    setCurrentPage('admin');
                } else {
                    alert('Password salah!');
                }
            };

            const handleSaveProduct = () => {
                if (!productForm.name || !productForm.price || !productForm.downloadUrl) {
                    alert('Mohon isi semua field yang diperlukan!');
                    return;
                }

                const newProduct = {
                    ...productForm,
                    id: productForm.id || Date.now(),
                    price: parseFloat(productForm.price)
                };

                if (productForm.id) {
                    saveProducts(products.map(p => p.id === productForm.id ? newProduct : p));
                } else {
                    saveProducts([...products, newProduct]);
                }

                resetProductForm();
            };

            const handleDeleteProduct = (id) => {
                if (confirm('Yakin ingin menghapus produk ini?')) {
                    saveProducts(products.filter(p => p.id !== id));
                }
            };

            const resetProductForm = () => {
                setProductForm({
                    id: null,
                    name: '',
                    category: 'roblox',
                    price: '',
                    description: '',
                    downloadUrl: '',
                    image: ''
                });
            };

            const addToCart = (product) => {
                if (cart.find(item => item.id === product.id)) {
                    alert('Produk sudah ada di keranjang!');
                    return;
                }
                setCart([...cart, product]);
            };

            const removeFromCart = (id) => {
                setCart(cart.filter(item => item.id !== id));
            };

            const handlePayment = () => {
                if (!paymentForm.name || !paymentForm.email) {
                    alert('Mohon isi data pembayaran!');
                    return;
                }

                if (cart.length === 0) {
                    alert('Keranjang kosong!');
                    return;
                }

                const newPurchase = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    customer: paymentForm,
                    items: cart,
                    total: cart.reduce((sum, item) => sum + item.price, 0),
                    status: 'paid'
                };

                savePurchases([...purchases, newPurchase]);
                
                alert('‚úÖ Pembayaran berhasil! Link download sudah tersedia.');
                setCart([]);
                setPaymentForm({ name: '', email: '', phone: '' });
                setCurrentPage('downloads');
            };

            const getUserPurchases = () => {
                if (!paymentForm.email) return [];
                return purchases.filter(p => p.customer.email === paymentForm.email);
            };

            const totalCart = cart.reduce((sum, item) => sum + item.price, 0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
                    {/* Header with Navbar */}
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <ShoppingCartIcon />
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                                        GameStore
                                    </h1>
                                </div>
                                
                                <nav className="flex gap-4 items-center">
                                    <a href="index.html" className="px-4 py-2 rounded-lg font-medium text-gray-600 hover:bg-gray-100">
                                        Home
                                    </a>
                                    <button
                                        onClick={() => setCurrentPage('store')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            currentPage === 'store' ? 'bg-purple-600 text-white' : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        Store
                                    </button>
                                    
                                    <button
                                        onClick={() => setCurrentPage('cart')}
                                        className={`px-4 py-2 rounded-lg font-medium transition relative ${
                                            currentPage === 'cart' ? 'bg-purple-600 text-white' : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        Cart {cart.length > 0 && `(${cart.length})`}
                                    </button>

                                    <button
                                        onClick={() => setCurrentPage('downloads')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            currentPage === 'downloads' ? 'bg-purple-600 text-white' : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        Downloads
                                    </button>
                                    
                                    {isAdmin ? (
                                        <>
                                            <button
                                                onClick={() => setCurrentPage('admin')}
                                                className={`px-4 py-2 rounded-lg font-medium transition ${
                                                    currentPage === 'admin' ? 'bg-purple-600 text-white' : 'text-gray-600 hover:bg-gray-100'
                                                }`}
                                            >
                                                Admin
                                            </button>
                                            <button
                                                onClick={() => { setIsAdmin(false); setCurrentPage('store'); }}
                                                className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
                                            >
                                                Logout
                                            </button>
                                        </>
                                    ) : (
                                        <button
                                            onClick={() => setShowAdminLogin(true)}
                                            className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
                                        >
                                            Admin Login
                                        </button>
                                    )}
                                    
                                    <a href="contact.html" className="px-4 py-2 rounded-lg font-medium text-gray-600 hover:bg-gray-100">
                                        Contact
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* Admin Login Modal */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
                                <h2 className="text-2xl font-bold mb-4">Admin Login</h2>
                                <input
                                    type="password"
                                    placeholder="Password"
                                    value={adminPassword}
                                    onChange={(e) => setAdminPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg mb-4"
                                />
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleAdminLogin}
                                        className="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
                                    >
                                        Login
                                    </button>
                                    <button
                                        onClick={() => { setShowAdminLogin(false); setAdminPassword(''); }}
                                        className="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
                                    >
                                        Cancel
                                    </button>
                                </div>
                                <p className="text-xs text-gray-500 mt-4">Default password: admin123</p>
                            </div>
                        </div>
                    )}

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* STORE PAGE */}
                        {currentPage === 'store' && (
                            <div>
                                <h2 className="text-3xl font-bold mb-6">Available Products</h2>
                                
                                {products.length === 0 ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <p className="text-gray-600">Belum ada produk tersedia</p>
                                        {isAdmin && <p className="text-sm text-purple-600 mt-2">Tambahkan produk di Admin Panel</p>}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {products.map(product => (
                                            <div key={product.id} className="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
                                                <div className="h-48 bg-gradient-to-br from-purple-400 to-blue-400 flex items-center justify-center">
                                                    {product.image ? (
                                                        <img src={product.image} alt={product.name} className="w-full h-full object-cover" />
                                                    ) : (
                                                        <span className="text-6xl">üì¶</span>
                                                    )}
                                                </div>
                                                <div className="p-6">
                                                    <span className="text-xs font-semibold text-purple-600 uppercase">{product.category}</span>
                                                    <h3 className="text-xl font-bold mt-2 mb-2">{product.name}</h3>
                                                    <p className="text-gray-600 text-sm mb-4">{product.description}</p>
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-2xl font-bold text-purple-600">
                                                            Rp {product.price.toLocaleString('id-ID')}
                                                        </span>
                                                        <button
                                                            onClick={() => addToCart(product)}
                                                            className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
                                                        >
                                                            Add to Cart
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* CART PAGE */}
                        {currentPage === 'cart' && (
                            <div>
                                <h2 className="text-3xl font-bold mb-6">Shopping Cart</h2>
                                
                                {cart.length === 0 ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <p className="text-gray-600">Keranjang kosong</p>
                                    </div>
                                ) : (
                                    <div className="grid lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 space-y-4">
                                            {cart.map(item => (
                                                <div key={item.id} className="bg-white rounded-2xl p-6 shadow-lg flex justify-between items-center">
                                                    <div>
                                                        <h3 className="font-bold text-lg">{item.name}</h3>
                                                        <p className="text-sm text-gray-600">{item.category}</p>
                                                        <p className="text-xl font-bold text-purple-600 mt-2">
                                                            Rp {item.price.toLocaleString('id-ID')}
                                                        </p>
                                                    </div>
                                                    <button
                                                        onClick={() => removeFromCart(item.id)}
                                                        className="text-red-500 hover:bg-red-50 p-2 rounded-lg"
                                                    >
                                                        ‚ùå
                                                    </button>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="bg-white rounded-2xl p-6 shadow-lg h-fit sticky top-24">
                                            <h3 className="text-xl font-bold mb-4">Payment Details</h3>
                                            
                                            <div className="space-y-3 mb-6">
                                                <input
                                                    type="text"
                                                    placeholder="Nama Lengkap *"
                                                    value={paymentForm.name}
                                                    onChange={(e) => setPaymentForm({...paymentForm, name: e.target.value})}
                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg"
                                                />
                                                <input
                                                    type="email"
                                                    placeholder="Email *"
                                                    value={paymentForm.email}
                                                    onChange={(e) => setPaymentForm({...paymentForm, email: e.target.value})}
                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg"
                                                />
                                                <input
                                                    type="tel"
                                                    placeholder="No. Telepon"
                                                    value={paymentForm.phone}
                                                    onChange={(e) => setPaymentForm({...paymentForm, phone: e.target.value})}
                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg"
                                                />
                                            </div>

                                            <div className="border-t-2 pt-4 mb-4">
                                                <div className="flex justify-between text-xl font-bold">
                                                    <span>Total</span>
                                                    <span className="text-purple-600">Rp {totalCart.toLocaleString('id-ID')}</span>
                                                </div>
                                            </div>

                                            <button
                                                onClick={handlePayment}
                                                className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:shadow-lg transition"
                                            >
                                                üí≥ Proses Pembayaran
                                            </button>
                                            <p className="text-xs text-gray-500 mt-2 text-center">
                                                Simulasi payment - langsung berhasil
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* DOWNLOADS PAGE */}
                        {currentPage === 'downloads' && (
                            <div>
                                <h2 className="text-3xl font-bold mb-6">My Downloads</h2>
                                
                                <div className="bg-white rounded-2xl p-6 shadow-lg mb-6">
                                    <h3 className="font-bold mb-3">Cek Download Anda</h3>
                                    <input
                                        type="email"
                                        placeholder="Masukkan email yang digunakan saat pembelian"
                                        value={paymentForm.email}
                                        onChange={(e) => setPaymentForm({...paymentForm, email: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg"
                                    />
                                </div>

                                {!paymentForm.email ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <p className="text-gray-600">Masukkan email untuk melihat pembelian Anda</p>
                                    </div>
                                ) : getUserPurchases().length === 0 ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <p className="text-gray-600">Tidak ada pembelian ditemukan untuk email ini</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {getUserPurchases().map(purchase => (
                                            <div key={purchase.id} className="bg-white rounded-2xl p-6 shadow-lg">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div>
                                                        <h3 className="font-bold text-lg">Order #{purchase.id}</h3>
                                                        <p className="text-sm text-gray-600">
                                                            {new Date(purchase.date).toLocaleDateString('id-ID')}
                                                        </p>
                                                    </div>
                                                    <span className="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-semibold">
                                                        ‚úÖ Paid
                                                    </span>
                                                </div>

                                                <div className="space-y-3">
                                                    {purchase.items.map(item => (
                                                        <div key={item.id} className="border-2 border-gray-200 rounded-lg p-4">
                                                            <div className="flex justify-between items-center mb-3">
                                                                <div>
                                                                    <h4 className="font-bold">{item.name}</h4>
                                                                    <p className="text-sm text-gray-600">{item.category}</p>
                                                                </div>
                                                                <span className="font-bold text-purple-600">
                                                                    Rp {item.price.toLocaleString('id-ID')}
                                                                </span>
                                                            </div>
                                                            <a
                                                                href={item.downloadUrl}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="block w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-lg text-center font-semibold hover:shadow-lg transition"
                                                            >
                                                                üì• Download Now
                                                            </a>
                                                        </div>
                                                    ))}
                                                </div>

                                                <div className="border-t-2 mt-4 pt-4">
                                                    <div className="flex justify-between font-bold text-lg">
                                                        <span>Total Paid</span>
                                                        <span className="text-purple-600">
                                                            Rp {purchase.total.toLocaleString('id-ID')}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* ADMIN PAGE */}
                        {currentPage === 'admin' && isAdmin && (
                            <div>
                                <h2 className="text-3xl font-bold mb-6">Admin Panel</h2>
                                
                                <div className="bg-white rounded-2xl p-6 shadow-lg mb-6">
                                    <h3 className="text-xl font-bold mb-4">
                                        {productForm.id ? 'Edit Product' : 'Add New Product'}
                                    </h3>
                                    
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Product Name *"
                                            value={productForm.name}
                                            onChange={(e) => setProductForm({...productForm, name: e.target.value})}
                                            className="px-4 py-2 border-2 border-gray-300 rounded-lg"
                                        />
                                        
                                        <select
                                            value={productForm.category}
                                            onChange={(e) => setProductForm({...productForm, category: e.target.value})}
                                            className="px-4 py-2 border-2 border-gray-300 rounded-lg"
                                        >
                                            <option value="roblox">Roblox</option>
                                            <option value="gta">GTA</option>
                                            <option value="minecraft">Minecraft</option>
                                            <option value="valorant">Valorant</option>
                                            <option value="other">Other</option>
                                        </select>

                                        <input
                                            type="number"
                                            placeholder="Price (Rp) *"
                                            value={productForm.price}
                                            onChange={(e) => setProductForm({...productForm, price: e.target.value})}
                                            className="px-4 py-2 border-2 border-gray-300 rounded-lg"
                                        />

                                        <input
                                            type="text"
                                            placeholder="Image URL (optional)"
                                            value={productForm.image}
                                            onChange={(e) => setProductForm({...productForm, image: e.target.value})}
                                            className="px-4 py-2 border-2 border-gray-300 rounded-lg"
                                        />

                                        <textarea
                                            placeholder="Description"
                                            value={productForm.description}
                                            onChange={(e) => setProductForm({...productForm, description: e.target.value})}
                                            className="md:col-span-2 px-4 py-2 border-2 border-gray-300 rounded-lg"
                                            rows="3"
                                        />

                                        <input
                                            type="text"
                                            placeholder="Download URL *"
                                            value={productForm.downloadUrl}
                                            onChange={(e) => setProductForm({...productForm, downloadUrl: e.target.value})}
                                            className="md:col-span-2 px-4 py-2 border-2 border-gray-300 rounded-lg"
                                        />
                                    </div>

                                    <div className="flex gap-2 mt-4">
                                        <button
                                            onClick={handleSaveProduct}
                                            className="flex-1 bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition font-semibold"
                                        >
                                            {productForm.id ? 'Update' : 'Add'} Product
                                        </button>
                                        {productForm.id && (
                                            <button
                                                onClick={resetProductForm}
                                                className="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
                                            >
                                                Cancel
                                            </button>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-6 shadow-lg">
                                    <h3 className="text-xl font-bold mb-4">Products List</h3>
                                    
                                    {products.length === 0 ? (
                                        <p className="text-gray-600 text-center py-8">Belum ada produk</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {products.map(product => (
                                                <div key={product.id} className="border-2 border-gray-200 rounded-lg p-4 flex justify-between items-center">
                                                    <div>
                                                        <h4 className="font-bold">{product.name}</h4>
                                                        <p className="text-sm text-gray-600">{product.category} ‚Ä¢ Rp {product.price.toLocaleString('id-ID')}</p>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => setProductForm(product)}
                                                            className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg"
                                                        >
                                                            ‚úèÔ∏è
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteProduct(product.id)}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="bg-white rounded-2xl p-6 shadow-lg mt-6">
                                    <h3 className="text-xl font-bold mb-4">Sales History</h3>
                                    {purchases.length === 0 ? (
                                        <p className="text-gray-600 text-center py-8">Belum ada penjualan</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {purchases.map(purchase => (
                                                <div key={purchase.id} className="border-2 border-gray-200 rounded-lg p-4">
                                                    <div className="flex justify-between mb-2">
                                                        <div>
                                                            <p className="font-bold">Order #{purchase.id}</p>
                                                            <p className="text-sm text-gray-600">{purchase.customer.name} ‚Ä¢ {purchase.customer.email}</p>
                                                        </div>
                                                        <p className="font-bold text-purple-600">Rp {purchase.total.toLocaleString('id-ID')}</p>
                                                    </div>
                                                    <p className="text-xs text-gray-500">
                                                        {new Date(purchase.date).toLocaleString('id-ID')} ‚Ä¢ {purchase.items.length} item(s)
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-white mt-12 py-6 border-t">
                        <div className="max-w-7xl mx-auto px-4 text-center text-gray-600">
                            <p>Made with ‚ù§Ô∏è by <a href="https://github.com/KikoEnkTau" target="_blank" className="text-purple-600 hover:underline">KikoEnkTau</a></p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<StoreApp />, document.getElementById('root'));
    </script>
</body>
</html>
